<!DOCTYPE html>
<html lang="en">
<head>
    <!-- METADATOS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Salud & Sabor">
    <meta name="keywords" content="comida saludable, domicilios, delivery, salud & sabor">
    <meta name="description" content="Sitio web de domicilios enfocado a la comida saludable y a la vida sana">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="/styles/registro.css">
    <!-- LINK FAVICON -->
    <link rel="shortcut icon" href="/assets/logo/favicon.png" type="image/x-icon">
    <!-- LINK DE ESTILOS - BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- LINK ICONOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- LINK JAVASCRIPT -->
    <script src="/script/registro.js" defer></script>
    <title>Salud & Sabor - Formulario crear cuenta</title>
</head>
<body>
    <!-- MAIN -->
    <main>
        <section class="modalRegistro">
            <div class="containerModal">
                <div class="containerEncabezado">
                    <div class="encabezado">
                        <div class="imgEncabezado">
                            <img src="/assets/logo/logoSinFondo.png" alt="logo">
                        </div>
                        <h2>CREAR CUENTA</h2>
                    </div>
                </div>
                <div class="formsSingUp">
                    <form>
                        <input class="controles" type="text" name="Multiple" value="" placeholder="Nombre" required>
                        <select class="form-control me-2 controles" id="categorySelect" required>
                            <option value="" disabled selected>Seleccione tipo de documento</option>
                            <option value="cedula">Cedula Ciudadania</option>
                            <option value="tarjeta">Tarjeta de identidad</option>
                            <option value="extranjero">Cedula de extranjeria</option>
                            <option value="pasaporte">Pasaporte</option>
                        </select>
                        <input class="controles" type="text" name="ContraseÃ±a" value="" placeholder="Numero de documento" required>
                        <input class="controles" type="email" name="email" value="" placeholder="Correo electronico" required>
                        <input class="controles" type="text" name="ciudad" value="" placeholder="Ciudad actual" required>
                        <input class="controles" type="text" name="Direccion" value="" placeholder="Direccion actual" required>
                        <input class="botonEnviarRegistro" type="submit" name="enviar" value="CREAR CUENTA">
                    </form>
                </div>
            </div>
        </section>

        <section class="modalCreacion">
            <div class="contenedorModalCreacion">
                <img src="../assets/imagenes/ilustracionCreacion.svg" alt="exitoso">
                <h2>CUENTA CREADA SATISFACTORIAMENTE</h2>
                <a href="#" class="modalCreacionClose">OK</a>
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="copyRight">
            <p>Desarrollado por &copy; Salud & Sabor - Colombia</p>
        </div>
    </footer>
</body>
</html>
